<!DOCTYPE html>
<html ng-app="" >
  <head>
    <title>Using AngularJS Directives and Data Binding</title>
  </head>
<body>
  Name:
  <br/>
  <input type="text"  ng-model="name" />{{name}}
  <div class="container"
    ng-init="customers=[name: 'Dave',city:'Phoenix'},{name: 'life', city:'Gabs'}, {name: 'Again', city:'Maha'}, { name: 'Tsiry', city:'Rakops'}]">
  <h3>Looping with the ng-repeat Directive</h3>
<ol>
<li ng-repeat="cust in customers">{{cust.name}}</li>
</ol>
<ul>
  <li ng-repeat="cust in customers| orderBy:'name'">
    {{cust.name|uppercase}}
  </li>
</ul>
  <input type="text" ng-model="nameText"/>
  <ul>
    <li bg-repeat="cust in customers|filter:nameText| orderBy:'name'"
      > {{cust.name}}-{{cust.city}}</li>  </ul>

</div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</html>
